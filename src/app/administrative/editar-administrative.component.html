<div class="container" *ngIf="administrative">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group" >
                    <label for="nombreCompleto" class="form-label">nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto"
                    [(ngModel)]="administrative.nombreCompleto" required>
                </div>

                <div class="form-group">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargo" name="cargo"
                    [(ngModel)]="administrative.cargo" required>
                </div>

                <div class="form-group">
                    <label for="salario" class="form-label">salario</label>
                    <input type="number" class="form-control" id="salario" name="salario"
                    [(ngModel)]="administrative.salario" required>
                </div>

                <div class="form-group">
                    <label for="tipoContrato" class="form-label">tipo Contrato </label>
                    <input type="number" class="form-control" id="tipoContrato" name="tipoContrato"
                    [(ngModel)]="administrative.tipoContrato" required>
                </div>

                <div class="form-group">
                    <label for="telefono" class="form-label">telefono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono"
                    [(ngModel)]="administrative.telefono" required>
                </div>

                <div class="form-group">
                    <label for="direccion" class="form-label">direccion</label>
                    <input type="text" class="form-control" id="direccion" name="direccion"
                    [(ngModel)]="administrative.direccion" required>
                </div>

                <button type="submit" class="btn btn-outline-success ml-auto" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
