<table class="table table-dark table-striped" style="margin-top:1em;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre Completo</th>
        <th scope="col">Cargo</th>
        <th scope="col">Salario</th>
        <th scope="col">Tipo Contrato</th>
        <th scope="col">Telefono</th>
        <th scope="col">Direccion</th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody >
      <tr *ngFor='let administrative of administrative'>
        <td>{{administrative.id}}</td>
        <td>{{administrative.nombreCompleto}}</td>
        <td>{{administrative.cargo}}</td>
        <td>{{administrative.salario}}</td>
        <td>{{administrative.tipoContrato}}</td>
        <td>{{administrative.telefono}}</td>
        <td>{{administrative.direccion}}</td>
        <td><button type="button" class="btn btn-primary" routerLink="/update/{{administrative.id}}">Editar <i class="fa-solid fa-pen-to-square"></i></button>
            <button type="button" class="btn btn-danger" (click)="borrar(administrative.id)">Eliminar <i class="fa-solid fa-trash-can"></i></button>
        </td>
    </tr>
    </tbody>
  </table>
